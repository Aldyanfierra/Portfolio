<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #0c0c0c;
            --text-color: #f0f0f0;
            --highlight-color: #ff5722; /* Warna aksen opsional */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        .loader {
            width: 45px;
            height: 45px;
            margin: 0 auto 20px;
            position: relative;
        }
        
        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.8rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const redirectUrl = "https://sites.google.com/view/aldyan-fierra/work";
            const delayInMs = 3000; // 3 detik

            setTimeout(() => {
                window.location.href = redirectUrl;
            }, delayInMs);
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div class="text-group">
            <p class="title">Redirecting</p>
            <p class="subtitle">to Aldyan Fierra's portfolio</p>
        </div>
    </div>
</body>
</html>
