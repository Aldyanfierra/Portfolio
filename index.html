<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&family=Zen+Kaku+Gothic+New:wght@900&display=swap" rel="stylesheet" />

  <style>
    /* -------------------- */
    /* VARS & GLOBAL STYLES */
    /* -------------------- */
    :root {
      --bg-color: #0d0d0d;
      --text-color: #f2f2f2;
      --accent-color: #999;
      --font-en: 'Zen Kaku Gothic New', sans-serif;
      --font-jp: 'Noto Sans JP', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-en);
      display: grid;
      place-items: center;
    }

    /* -------------------- */
    /* MAIN CONTAINER       */
    /* -------------------- */
    main {
      display: flex;
      flex-direction: column;
      align-items: center; /* Memusatkan semua konten secara horizontal */
      padding: 1rem 1.5rem; /* Mengurangi padding */
      border: 1px solid var(--accent-color);
      max-width: 250px; /* Membuat area lebih kecil */
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    /* -------------------- */
    /* TYPOGRAPHY           */
    /* -------------------- */
    .heading {
      font-size: 1.5rem; /* Ukuran heading lebih kecil */
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
      letter-spacing: -0.01em;
      margin-bottom: 0.5rem;
    }

    .jp {
      font-family: var(--font-jp);
      font-size: 0.9rem; /* Ukuran font Jepang lebih kecil */
      font-weight: 700;
      color: var(--accent-color);
    }
    
    .desc {
      font-size: 0.65rem; /* Ukuran deskripsi lebih kecil */
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent-color);
      margin-top: 0.8rem;
    }

    /* -------------------- */
    /* MINIMALIST LOADER    */
    /* -------------------- */
    .loader {
      width: 40px;
      height: 1px; /* Garis yang sangat tipis */
      background: var(--accent-color);
      margin: 1rem 0;
      position: relative;
    }

    .loader::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0%;
      height: 100%;
      background: var(--text-color);
      animation: loading 3s linear forwards;
    }

    /* -------------------- */
    /* ANIMATIONS           */
    /* -------------------- */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes loading {
      to { width: 100%; }
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        window.location.href = "https://sites.google.com/view/aldyan-fierra/work";
      }, 3000);
    });
  </script>
</head>
<body>
  <main>
    <div class="heading">Redirecting</div>
    <div class="jp">ポートフォリオへ移動中</div>
    <div class="loader"></div>
    <div class="desc">to aldyan fierra’s portfolio</div>
  </main>
</body>
</html>
