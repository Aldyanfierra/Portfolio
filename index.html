<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&family=Zen+Kaku+Gothic+New:wght@900&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --accent: #aaa;
      --font-en: 'Zen Kaku Gothic New', sans-serif;
      --font-jp: 'Noto Sans JP', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font-en);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    main {
      padding: 1.5rem 2rem;
      border: 2px solid var(--fg);
      border-radius: 8px;
      text-align: center;
      max-width: 320px;
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      font-weight: 900;
      margin: 0 0 0.4rem;
    }

    .jp {
      font-family: var(--font-jp);
      font-size: 1rem;
      font-weight: 700;
      margin: 0;
      color: var(--accent);
    }

    .loader {
      margin: 0.8rem auto 0.5rem;
      width: 50px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      position: relative;
      overflow: hidden;
    }

    .loader::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: var(--fg);
      animation: load 1.2s ease-in-out infinite;
    }

    .desc {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--accent);
      margin: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes load {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        window.location.href = "https://sites.google.com/view/aldyan-fierra/work";
      }, 3000);
    });
  </script>
</head>
<body>
  <main>
    <h1>REDIRECTING</h1>
    <p class="jp">ポートフォリオに転送中</p>
    <div class="loader"></div>
    <p class="desc">to Aldyan Fierra's portfolio</p>
  </main>
</body>
</html>
