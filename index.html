<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&family=Zen+Kaku+Gothic+New:wght@900&display=swap" rel="stylesheet" />

  <style>
    /* -------------------- */
    /* VARS & GLOBAL STYLES */
    /* -------------------- */
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #999;
      --font-en: 'Zen Kaku Gothic New', sans-serif;
      --font-jp: 'Noto Sans JP', sans-serif;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-en);
      display: grid; /* Menggunakan grid untuk penataan di tengah */
      place-items: center;
    }

    /* -------------------- */
    /* MAIN CONTAINER       */
    /* -------------------- */
    main {
      display: flex; /* Menggunakan flexbox untuk tata letak vertikal */
      flex-direction: column;
      max-width: 500px;
      padding: 2.5rem; /* Menambah padding untuk kesan ruang yang lebih baik */
      animation: fadeIn 0.5s ease-out forwards;
      opacity: 0;
    }

    /* -------------------- */
    /* TYPOGRAPHY           */
    /* -------------------- */
    .heading {
      font-size: 3rem;
      font-weight: 900;
      text-transform: uppercase;
      line-height: 1;
      letter-spacing: -0.01em;
      margin-bottom: 0.5rem;
    }

    .jp {
      font-family: var(--font-jp);
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--accent-color);
      margin-bottom: 2rem;
    }

    .desc {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--accent-color);
      margin-top: 1.5rem;
    }
    
    /* -------------------- */
    /* ENHANCED VISUALS     */
    /* -------------------- */
    main::before {
      content: '';
      display: block;
      height: 2px;
      width: 100%;
      background: var(--text-color);
      margin-bottom: 1.5rem;
    }

    main::after {
      content: '';
      display: block;
      height: 3px;
      background: var(--text-color);
      width: 0%;
      margin-top: 1rem;
      animation: loading 3s linear forwards;
    }

    /* -------------------- */
    /* ANIMATIONS           */
    /* -------------------- */
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes loading {
      to { width: 100%; }
    }
  </style>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        window.location.href = "https://sites.google.com/view/aldyan-fierra/work";
      }, 3000);
    });
  </script>
</head>
<body>
  <main>
    <div class="heading">Redirecting</div>
    <div class="jp">ポートフォリオへ移動中</div>
    <div class="desc">To Aldyan Fierra’s Portfolio</div>
  </main>
</body>
</html>
