<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <style>
      body {
        margin: 0;
        background-color: #000;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .loader {
        border: 4px solid #333;
        border-top: 4px solid #fff;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .text {
        font-size: 1.2em;
        opacity: 0.8;
      }
    </style>
    <script>
      setTimeout(function () {
        window.location.href = "https://sites.google.com/view/aldyan-fierra/work";
      }, 3000); // 3 detik delay sebelum redirect
    </script>
  </head>
  <body>
    <div class="loader"></div>
    <div class="text">Redirecting to Aldyan Fierra...</div>
  </body>
</html>
